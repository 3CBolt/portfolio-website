<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Mode Test</title>
    <link rel="stylesheet" href="/styles/retro.css">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: #8EC5FF;
            color: #F7F7F7;
            padding: 20px;
        }
        .test-container {
            background: #121217;
            border: 2px solid #F7F7F7;
            box-shadow: 6px 6px 0 #0C0C0F;
            padding: 24px;
            margin: 16px;
        }
        h1 {
            color: #F7F7F7;
            text-shadow: 2px 2px #E60012, 4px 4px #0C0C0F;
            letter-spacing: 0.1em;
            font-size: 1.5rem;
            line-height: 1.3;
        }
        .text-accent {
            color: #E60012;
        }
        .test-span {
            color: #E60012;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Hi, I'm <span class="text-accent">Cameron Bolton</span></h1>
        <h1>Hi, I'm <span class="test-span">Cameron Bolton</span></h1>
        <p>This is a test to see if the NES mode styling works correctly.</p>
    </div>
</body>
</html>
